<style>
    ion-item{
        background: initial !important;
        border-color: initial !important;
    }
    .popup{
        height: 85%;
    }
    .popup-body{
        height: 90%;
    }
    .popup-head h3{
        color: #FFF;
    }

</style>
<ion-pane>
    <ion-header-bar align-title="center" class="bar-positive">
        <button class="button button-icon ion-ios-arrow-thin-left" ng-click="back()"></button>
        <h1 class="title center">{{title}}</h1>
        <button class="button button-icon icon ion-ios-checkmark-outline" ng-click="submit()"></button>
    </ion-header-bar>
    <ion-content class="has-header">
        <input type="hidden" ng-model="camera.id" class="text-align-right">
        <ul class="list list-style">
            <div class="item item-divider">Thông tin Camera</div>
            <li class="item item-input">
                <span class="input-label">Tên Camera</span>
                <input type="text" ng-model="camera.name" class="text-align-right">
            </li>
            <li class="item item-input">
                <span class="input-label">Hostname</span>
                <input type="text" ng-model="camera.hostname" class="text-align-right">
            </li>
            <li class="item item-input">
                <span class="input-label">Port</span>
                <input type="number" ng-model="camera.port" class="text-align-right">
            </li>
            <li class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" ng-model="camera.username" class="text-align-right">
            </li>
            <li class="item item-input">
                <span class="input-label">Password</span>
                <input type="text" ng-model="camera.password" class="text-align-right">
            </li>

        </ul>
    </ion-content>
</ion-pane>
