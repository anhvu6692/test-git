<ion-pane>
    <ion-header-bar align-title="center" class="bar-positive">
        <button class="button button-icon ion-ios-arrow-thin-left" ng-click="back()"></button>
        <h1 class="title center">{{title}}</h1>
        <button class="button button-icon icon ion-ios-checkmark-outline" ng-click="submit()"></button>
    </ion-header-bar>
    <ion-content class="has-header">
        <input type="hidden" ng-model="floor.id" class="text-align-right">
        <ul class="list list-style">
            <div class="item item-divider">Thông tin cấu hình</div>
            <li class="item item-input">
                <span class="input-label">Tên cấu hình </span>
                <input type="text" ng-model="profile.name" class="text-align-right">
            </li>
            <li>
                <span class="input-label">Tên cấu hình thiết bị chủ</span>
                <input type="text" ng-model="profile.id" class="text-align-right">
            </li>

        </ul>


    </ion-content>
</ion-pane>
